<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/estilos/reportes.css">
    <link rel="icon" type="image/png" href="/frontend/img/LogoG.I.Q.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <header class="topbar">
        <button class="back" onclick="history.back()">‚Üê</button>
        <div class="top-title">
            <h1>Reportes</h1>
        </div>
    </header>
    <div class="container">
        <div id="reporteContainer"> 
            
            <div class="block filters">
                <div class="row">
                    <div>
                        <label>Fecha Desde</label>
                        <input type="date" id="inputFechaDesde"> 
                    </div>
                    <div>
                        <label>Fecha Hasta</label>
                        <input type="date" id="inputFechaHasta">
                    </div>
                    <div>
                        <label>Tipo de Movimiento</label>
                        <select id="selectTipoMovimiento">
                            <option value="todos">Todos</option>
                            <option value="entrada">Entrada</option>
                            <option value="salida">Salida</option>
                        </select>
                    </div>
                    <div>
                        <label>Producto</label>
                        <input type="text" id="inputProducto" placeholder="Buscar producto...">
                    </div>
                </div>
                <div class="actions">
                    <button id="btnAplicarFiltros">Aplicar Filtros</button>
                    <button class="clear-btn" id="btnLimpiarFiltros">Limpiar</button>
                </div>
            </div>
            
            <div class="block history">
                <h2>Historial de Movimientos</h2>
                <p>Registro detallado de entradas y salidas de inventario</p>
                <table id="tablaHistorial">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Producto</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="tablaHistorialBody"> 
                        <tr><td colspan="5" style="text-align:center;">Use los filtros para cargar el historial.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="block export">
            <span>Exportar Reporte</span>
            <button id="btnExportarPDF">PDF</button> 
        </div>
    </div>
    
    <script src="/frontend/js/api.service.js"></script>
    <script src="/frontend/js/reportes.js"></script> 
</body>
</html>
