<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="/frontend/estilos/ventas.css">
    <link rel="icon" type="image/png" href="/frontend/img/LogoG.I.Q.png">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="back" id="btnBack">&#8592;</button>
            <h2 class="header-title">Gesti√≥n de Ventas</h2>
        </div>
        <div class="header-right">
            <span class="alert">Ventas</span>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="buscar" placeholder="Buscar venta">
        <button class="btn">Buscar</button> 
        <button class="btn crear-btn" id="btnCrear">+ Registrar Venta</button>
    </div>

    <main>
        <table class="tabla-ventas">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad Vendida</th>
                    <th>Precio Unitario</th>
                    <th>Total Venta</th>
                    <th>Fecha Venta</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
            </tbody>
        </table>
    </main>

    <div class="modal" id="modal">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2>Registrar Nueva Venta</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="ventaForm">
                
                <label for="producto">Producto</label>
                <select id="producto" required>
                    <option value="" disabled selected>Selecciona un producto</option>
                </select>

                <label for="cantidad">Cantidad a Vender</label>
                <input type="number" id="cantidad" min="1" required>

                <div class="modal-footer">
                    <button type="button" class="btn cancelar" id="cancelar">Cancelar</button>
                    <button type="submit" class="btn crear">Registrar Venta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/js/api.service.js"></script>
    <script src="/frontend/js/ventas.js"></script>
</body>
</html>
